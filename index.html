<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <title>Company Directory</title>

</head>
<body>
  <h1>Company Directory</h1>
  <form>
    <h4>Insert Department</h4>
    <label for="name">Department Name</label>
    <input id="depName" type="text"></br>
    <label for="location">Location</label>
    <select id="location">
      <option value="1">London</option>
      <option value="2">New York</option>
      <option value="3">Paris</option>
      <option value="4">Munich</option>
      <option value="5">Rome</option>
    </select></br>
    <button onClick="insertDepartment()">Submit</button>
  </form>
</br>

<div class="get-personnel">
<h4>Get Personnel</h4>
  <form>
  <label for="employeeId">Employee ID:</label>
  <input type="text" id="employeeId">
  <button onClick="getPersonnel(event)">Submit</button>
</form>
<div class="personnel-table">

</div>
</div>
<h4>Add User</h4>
<form>
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName">
  <br>
  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName">
  <br>
  <label for="email">Email:</label>
  <input type="text" id="email">  
  <br>

  <label for="department">Department:</label>
  <input type="text" id="department">  
  <br>
  <button onclick="addUser()">Submit</button>

</form>

</br>
  <div id="tableUsers">

  </div>



  <!-- Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateModalLabel">Update</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <form>
         <label for="firstNameUpdateModal">First Name:</label>
         <input type="text" id="firstNameUpdateModal">
         <br>
         <label for="lastNameUpdateModal">Last Name:</label>
         <input type="text" id="lastNameUpdateModal">
         <br>
         <label for="emailUpdateModal"> Email:</label>
         <input type="text" id="emailUpdateModal">
         <br>
         <label for="departmentUpdateModal">Department:</label>
         <input type="text" id="departmentUpdateModal">
         <br>
       </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="update" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>  
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="libs/js/script.js"></script>
</body>
</html>
